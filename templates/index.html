<!DOCTYPE html>
<html>
  <head>
      <title>
        <h1>Restaurant Reviews Analysis</h1>
      </title>
    <style>
      #form{
           position:fixed;
           top:50%;
           left:50%;
           width:50%;
        }

    </style>
  </head>
  <body>
      <form action="/predict" method='POST' id="form">
        Restaurant's Name:<input type="text" name="restaurant" value="Showmars Fort Mill-Hwy 521"><br>
        State:<input type="text" name="state" value="SC"><br>
        First rating:
        <select name="star1">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
       Second rating:
        <select name="star2">
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select><br>
        <input type="submit" value="Submit">
      </form>
  </body>
</html>
